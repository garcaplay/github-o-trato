<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <title>Github o Trato</title>
        <link rel="icon" href="favicon.png" />
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    
    <body>
        <div class="page">
            <header class="page__header"></header>
            <main class="page__main">
                <div class="main__searcher">
                     <h1>Escribe el nick de una usuaria de Github</h1>

                    <div class="main__searcher-box">
                        <label for="userName"></label>
                        <input type="text" id="userName" name="userName" class="main__input"
                        placeholder="patatita">
                        <button class="main__btn">Buscar</button>
                    </div>
                </div>
                <div class="main__result">
                    <ol class="result__list"></ol>
                </div>
            </main>
        </div>
        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>

</html>
